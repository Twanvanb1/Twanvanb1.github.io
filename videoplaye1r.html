<html>
<head>
<script type="text/javascript" src="videoplayer.js"></script>
<link rel="stylesheet" type="text/css" href="videoplayer.css">
</head>
<body>
<div id="wrapper">
 <div id='player_wrapper'>
  <video id='video_player'>
   <source src='videos/sample.mp4' type='video/mp4'>
  </video>
  <div id='player_controls'>
   <input type="image" src="images/play2.png" onclick="play_vid()" id="play_button">
   <input type="image" src="images/pause2.png" onclick="pause_vid()" id="pause_button">
   <input type="image" src="images/stop2.png" onclick="stop_vid()" id="stop_button">
   <img src="images/volume2.png" id="vol_img">
   <input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
  </div>
 </div>
</div>
</body>
</html>
